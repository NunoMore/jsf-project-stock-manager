<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/layouts/commonLayout.xhtml">

	<ui:define name="content">

		<DIV class="row">
			<DIV class="col-md-12">
				<h:form>
					<DIV class="row">
						<DIV class="col-md-12">
							<h2>SHELF</h2>
							<br />
							<div class="col-md-1"></div>
							<div class="col-md-6">

								<h:panelGrid columns="2" style="margin-bottom:10px"
									cellpadding="5">
									<p:outputLabel for="location" value="Location: " />
									<p:selectOneRadio id="location"
										value="#{ShelfBean.shelf.location}">
										<f:selectItem itemLabel="TOP" itemValue="TOP" />
										<f:selectItem itemLabel="MID" itemValue="MID" />
										<f:selectItem itemLabel="BOT" itemValue="BOT" />
									</p:selectOneRadio>
								</h:panelGrid>

								<p>
									Capacity:
									<p:inputText id="capacityInput"
										value="#{ShelfBean.shelf.capacity}"
										onmouseover="$('#capacityWarning').show();"
										onmouseout="$('#capacityWarning').hide();" />
								</p>

								<p:outputLabel for="productIdInput" value="Product to display: " />
								<h:outputText value="#{ProductService.selectIDs()}"
									escape="false" />

								<p>
									Rent price:
									<p:inputText id="rentPriceInput"
										value="#{ShelfBean.shelf.rentPrice}"
										onmouseover="$('#rentPriceWarning').show();"
										onmouseout="$('#rentPriceWarning').hide();" />
								</p>

							</div>

							<div class="col-md-3">

								<p id="locationWarning" class="warning">Must choose TOP, BOT
									or MID</p>
								<BR />
								<p id="capacityWarning" class="warning">Must insert number</p>
								<BR /> <BR />
								<p id="productIdWarning" class="warning">Must insert number</p>
								<BR /> <BR /> <BR /> <BR />
								<p id="rentPriceWarning" class="warning">Must insert number</p>
								<BR /> <BR /> <BR /> <BR /> <BR />
							</div>

							<div class="col-md-2"></div>
						</DIV>
					</DIV>
					<DIV class="row">
						<DIV class="col-md-12">
							<p:commandLink value="Â« Back" action="shelf-menu"
								actionListener="#{ShelfService.toMenu()}" ajax="false" />
						</DIV>
					</DIV>
				</h:form>
			</DIV>
		</DIV>
	</ui:define>
</ui:composition>
