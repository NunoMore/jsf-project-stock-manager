<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/commonLayout.xhtml">

	<ui:define name="content">

		<DIV class="row">
			<DIV class="col-md-12">
				<h:form>
					<DIV class="row">
						<DIV class="col-md-12">
							<h2>PRODUCT</h2>
							<br />
							<div class="col-md-1"></div>
							<div class="col-md-6">

								<p>
									Nome:
									<p:inputText id="nameInput" value="#{ProductBean.product.name}"
										onmouseover="$('#nameWarning').show();"
										onmouseout="$('#nameWarning').hide();" />
								</p>

								<p>
									PVP:
									<p:inputText id="pvpInput" value="#{ProductBean.product.pvp}"
										onmouseover="$('#pvpWarning').show();"
										onmouseout="$('#pvpWarning').hide();" />
								</p>

								<p>
									IVA:
									<p:inputText id="ivaInput" value="#{ProductBean.product.iva}"
										onmouseover="$('#ivaWarning').show();"
										onmouseout="$('#ivaWarning').hide();" />
								</p>

								<p>
									Desconto:
									<p:inputText id="discountInput"
										value="#{ProductBean.product.discount}"
										onmouseover="$('#discountWarning').show();"
										onmouseout="$('#discountWarning').hide();" />
								</p>

							</div>

							<div class="col-md-3">

								<p id="nameWarning" class="warning">Must insert name</p>
								<BR />
								<p id="pvpWarning" class="warning">Must insert number</p>
								<BR /><BR />
								<p id="ivaWarning" class="warning">Must insert number</p>
								<BR /><BR /><BR /><BR />
								<p id="discountWarning" class="warning">Must insert number</p>
								<BR /><BR /><BR /><BR /><BR />
							</div>

							<div class="col-md-2"></div>
						</DIV>
					</DIV>
					<DIV class="row">
						<DIV class="col-md-12">
							<p:commandLink value="Â« Back"
								action="product-menu"
								actionListener="#{ProductService.toMenu()}" ajax="false"/>
						</DIV>
					</DIV>
				</h:form>
			</DIV>
		</DIV>
	</ui:define>
</ui:composition>
